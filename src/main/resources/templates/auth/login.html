<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CampusHire | Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-[#F3F4F2] flex justify-center items-center min-h-screen">

<script>
    sessionStorage.removeItem("token");
    sessionStorage.removeItem("role");
    sessionStorage.removeItem("fullName");
</script>

<!-- Card -->
<div class="bg-[#F9FAF7] w-full max-w-md rounded-2xl shadow-xl p-10 border border-[#E7E8E5]">

    <h1 class="text-3xl font-semibold text-center tracking-tight text-[#1A2A10] mb-2">
        CampusHire
    </h1>
    <p class="text-center text-gray-500 mb-8">
        Find the right job, right on campus.
    </p>

    <!-- Tabs -->
    <div class="flex mb-6 bg-[#E7E8E5] rounded-full p-1">
        <button id="loginTab"
                class="w-1/2 py-2 rounded-full font-medium
                       bg-[#E6EED8] text-[#2A3810] shadow-sm">
            Login
        </button>

        <button id="registerTab"
                class="w-1/2 py-2 rounded-full font-medium text-gray-600 hover:bg-[#D6D7D3] transition">
            Register
        </button>
    </div>

    <!-- Success / Error Messages -->
    <p id="registerSuccess"
       class="hidden text-green-700 text-center mb-4 font-medium">
        Account created successfully! Please sign in.
    </p>

    <p id="loginError"
       class="hidden text-red-600 text-center mb-4 font-medium">
        Invalid email or password.
    </p>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="animate-fadeIn">
        <form action="/login" method="post">
            <!-- Email -->
            <div class="mb-6">
                <label for="loginEmail" class="block mb-2 font-medium">Email</label>
                <input id="loginEmail"
                       name="username"
                       type="email"
                       class="w-full p-3 border rounded-lg bg-white"
                       placeholder="name@example.com">
                <p id="errLoginEmail" class="hidden text-red-600 text-sm mt-1"></p>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="loginPassword" class="block mb-2 font-medium">Password</label>
                <input id="loginPassword"
                       name="password"
                       type="password"
                       class="w-full p-3 border rounded-lg bg-white"
                       placeholder="••••••••">
                <p id="errLoginPassword" class="hidden text-red-600 text-sm mt-1"></p>
            </div>

            <!-- Submit -->
            <button id="loginBtn"
                    class="w-full bg-[#1A2A10] text-white py-3 rounded-lg font-medium
                       hover:bg-[#55643A] transition shadow">
                Sign In
            </button>
        </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="hidden animate-fadeIn">
        <form action="/register" method="post">
            <!-- Full Name -->
            <div class="mb-6">
                <label for="regName" class="block mb-2 font-medium">Full Name</label>
                <input id="regName" name="fullName" type="text" class="w-full p-3 border rounded-lg bg-white" placeholder="John Doe">
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label for="regEmail" class="block mb-2 font-medium">Email</label>
                <input id="regEmail" name="email" type="email" class="w-full p-3 border rounded-lg bg-white" placeholder="name@example.com">
            </div>

            <!-- Role -->
            <div class="mb-6">
                <label for="regRole" class="block mb-2 font-medium">Role</label>
                <select id="regRole" name="role" class="w-full p-3 border rounded-lg bg-white">
                    <option value="">Select role</option>
                    <option value="STUDENT">Student</option>
                    <option value="EMPLOYER">Employer</option>
                </select>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="regPassword" class="block mb-2 font-medium">Password</label>
                <input id="regPassword" name="password" type="password" class="w-full p-3 border rounded-lg bg-white" placeholder="••••••••">
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="regConfirmPassword" class="block mb-2 font-medium">Confirm Password</label>
                <input id="regConfirmPassword" name="confirmPassword" type="password" class="w-full p-3 border rounded-lg bg-white" placeholder="••••••••">
            </div>

            <!-- Error -->
            <p id="regError" class="hidden text-red-600 text-center mb-4 font-medium"></p>

            <!-- Submit -->
            <button id="registerBtn"
                    class="w-full bg-[#1A2A10] text-white py-3 rounded-lg font-medium hover:bg-[#55643A] transition shadow">
                Create Account
            </button>
        </form>
    </div>
</div>

<!-- JS -->
<script type="module" th:src="@{/js/login.js}"></script>
<script type="module" th:src="@{/js/register.js}"></script>

</body>
</html>
