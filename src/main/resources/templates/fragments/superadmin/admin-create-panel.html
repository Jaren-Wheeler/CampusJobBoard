<!--
    Fragment: createAdminPanel
    This panel is shown when the Super Admin clicks “+ New Admin”.
    Hidden by default and controlled entirely through JS.
-->
<div th:fragment="createAdminPanel"
     id="createAdminPanelWrapper"
     class="hidden border-t pt-6">

    <!-- Panel title -->
    <h2 class="text-xl font-semibold text-[#2A3810] mb-4">
        Create New Admin
    </h2>

    <!-- Success or error message shown after form submission -->
    <p id="saMessage" class="hidden text-center mb-4 font-medium"></p>

    <!-- Input fields for creating a new admin account -->
    <div class="space-y-4">

        <!-- Full name field -->
        <div>
            <label for="saName" class="font-medium">Full Name</label>
            <input id="saName" type="text"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="Jane Doe" />
        </div>

        <!-- Email field -->
        <div>
            <label for="saEmail" class="font-medium">Email</label>
            <input id="saEmail" type="email"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="admin@example.com" />
        </div>

        <!-- Password field -->
        <div>
            <label for="saPassword" class="font-medium">Password</label>
            <input id="saPassword" type="password"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="••••••••" />
        </div>

        <!-- Form action buttons -->
        <div class="flex justify-end gap-3">
            <!-- Close the panel without saving -->
            <button id="cancelCreateAdmin"
                    type="button"
                    class="px-4 py-2 border rounded-lg">
                Cancel
            </button>

            <!-- Trigger admin creation -->
            <button id="saCreateBtn"
                    type="button"
                    class="px-4 py-2 bg-[#2A3810] text-white rounded-lg hover:bg-[#1f2b0c] transition">
                Create Admin
            </button>
        </div>

    </div>

</div>
