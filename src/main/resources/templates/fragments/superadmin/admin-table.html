<!--
    Fragment: adminTable
    Renders the list of admin accounts on the Super Admin dashboard.
    Rows are injected dynamically via JavaScript.
-->
<div th:fragment="adminTable">

    <table class="w-full text-left border border-gray-200 mb-8">
        <thead class="bg-gray-100">
        <tr>
            <th class="p-3 border-b">Full Name</th>
            <th class="p-3 border-b">Email</th>
            <th class="p-3 border-b text-right w-32 pr-4">Actions</th>
        </tr>
        </thead>

        <tbody id="adminTable"></tbody>
    </table>

    <!-- Empty-state message -->
    <p id="adminEmpty"
       class="hidden text-center text-gray-500 italic">
        No admins have been created yet.
    </p>

</div>
