<!--
    Fragment: headerBar
    Top navigation section used in the Super Admin dashboard.
    Includes admin count, logout button, and the button to open the
    Create Admin panel.
-->
<div th:fragment="headerBar">

    <!-- Layout container -->
    <div class="flex justify-between items-center mb-6">

        <!-- Dynamic admin count updated by JS via setAdminCount() -->
        <p id="adminCount" class="text-lg font-medium text-gray-700">
            Admins: 0 / 3
        </p>

        <!-- Action buttons -->
        <div class="flex items-center gap-4">

            <!-- Logout button -->
            <button id="logoutBtn"
                    type="button"
                    class="text-red-600 font-medium hover:underline">
                Logout
            </button>

            <!-- Opens the Create Admin panel -->
            <button id="openCreateAdmin"
                    type="button"
                    class="px-4 py-2 bg-[#2A3810] text-white rounded-lg hover:bg-[#1f2b0c] transition">
                + New Admin
            </button>

        </div>
    </div>

</div>
