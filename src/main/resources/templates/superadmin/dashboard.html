<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin | CampusHire</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Base font configuration -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

<!-- Main container -->
<div class="bg-white w-full max-w-2xl rounded-xl shadow-lg p-10">

    <!-- Branding Header -->
    <h1 class="text-3xl font-semibold text-center text-[#2A3810] mb-2">
        CampusHire Super Admin
    </h1>
    <p class="text-center text-gray-500 mb-10">
        System control panel. Manage system-level administrators.
    </p>

    <!-- Section: Create New Admin -->
    <h2 class="text-xl font-semibold text-[#2A3810] mb-4">
        Create New Admin
    </h2>

    <!-- Dynamic success/error message -->
    <p id="saMessage"
       class="hidden text-center mb-4 font-medium"></p>

    <!-- Admin creation form -->
    <div class="space-y-4">

        <!-- Full Name -->
        <div>
            <label for="saName" class="font-medium">Full Name</label>
            <input id="saName" type="text"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="Jane Doe" />
        </div>

        <!-- Email -->
        <div>
            <label for="saEmail" class="font-medium">Email</label>
            <input id="saEmail" type="email"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="admin@example.com" />
        </div>

        <!-- Password -->
        <div>
            <label for="saPassword" class="font-medium">Password</label>
            <input id="saPassword" type="password"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="••••••••" />
        </div>

        <!-- Submit Button -->
        <button id="saCreateBtn" type="button"
                class="w-full bg-[#2A3810] text-white py-3 rounded-lg font-medium hover:bg-[#1f2b0c] transition">
            Create Admin
        </button>
    </div>

</div>

<!-- Super Admin page logic -->
<script src="/js/superadmin.js"></script>

</body>
</html>
