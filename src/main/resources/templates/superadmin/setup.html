<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:with="pageTitle='Super Admin Setup'"
              th:replace="fragments/_shared/head :: head"></th:block>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

<div class="bg-white w-full max-w-xl rounded-xl shadow-lg p-10">

    <!-- Title -->
    <h1 class="text-3xl font-semibold text-[#2A3810] mb-2">
        Super Admin Setup
    </h1>
    <p class="text-gray-500 mb-8">
        Update your account details to continue.
    </p>

    <!-- Success & Error messages -->
    <p id="saSetupMessage" class="hidden text-center mb-4 font-medium"></p>

    <!-- Form fields -->
    <div class="space-y-4">

        <!-- Full Name -->
        <div>
            <label for="setupName" class="font-medium">Full Name</label>
            <input id="setupName" type="text"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="Jane Doe" />
            <p id="errName" class="text-red-600 text-sm mt-1 hidden"></p>
        </div>

        <!-- Email -->
        <div>
            <label for="setupEmail" class="font-medium">Email</label>
            <input id="setupEmail" type="email"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="admin@example.com" />
            <p id="errEmail" class="text-red-600 text-sm mt-1 hidden"></p>
        </div>

        <!-- Password -->
        <div>
            <label for="setupPassword" class="font-medium">
                New Password <span class="text-gray-400"></span>
            </label>
            <input id="setupPassword" type="password"
                   class="w-full p-3 border rounded-lg mt-1"
                   placeholder="••••••••" />
            <p id="errPassword" class="text-red-600 text-sm mt-1 hidden"></p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3">

            <button id="setupSubmit"
                    type="button"
                    class="px-4 py-2 bg-[#2A3810] text-white rounded-lg hover:bg-[#1f2b0c] transition">
                Save Changes
            </button>
        </div>

    </div>

</div>

<script type="module" th:src="@{/js/superadmin/setup.js}"></script>
</body>
</html>
