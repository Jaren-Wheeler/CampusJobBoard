# ===============================
# DATABASE CONFIGURATION
# ===============================

# JDBC connection string ? connects the app to your local MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/campus_job_board

# Database username and password used for authentication
spring.datasource.username=root
spring.datasource.password=NewStrongPass123!

# The MySQL JDBC driver that Spring Boot uses to talk to the database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================

# Automatically updates the database schema to match your JPA entities
# (use 'update' for development, 'none' or 'validate' for production)
spring.jpa.hibernate.ddl-auto=update

# Prints SQL statements to the console while the app runs (useful for debugging)
spring.jpa.show-sql=true

# Hibernate dialect ? tells JPA which SQL syntax to use for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
